# 网关路由gateway 模块
server:
  port: 9999 #服务端口

# 服务名称
spring:
  application:
    name: blog-gateway

  #2.数据库连接池
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hk_blog?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

  # 注册中心，服务发现中心
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 #nacos服务地址